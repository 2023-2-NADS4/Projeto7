<div class="bx-geral">
  <div class="header">
    <div class="logo">
      <img src="../../assets/images/cardapio/frame.png" alt="Logo" />
    </div>
    <button class="buttons"><img src="../../assets/images/cardapio/Carrinho.png" alt="Carrinho" (click)="NavegarParaCarrinho()"></button>
  </div>
  <div class="container">
    <div class="cards-cardapio">
      <button (click)="NavegarEntradas()" title="" class="card-cardapio">
        <img src="../../assets/images/cardapio/entrada.png" alt="Entrada" />
        <h1>Entradas</h1>
      </button>
      <button (click)="NavegarPrincipais()" title="" class="card-cardapio">
        <img src="../../assets/images/cardapio/principal.png" alt="Principal" />
        <h1>Pratos Principais</h1>
      </button>
      <button (click)="NavegarSobremesas()" title="" class="card-cardapio">
        <img src="../../assets/images/cardapio/sobremesa.png" alt="Sobremesa" />
        <h1>Sobremesas</h1>
      </button>
      <button (click)="NavegarBebidas()" title="" class="card-cardapio">
        <img src="../../assets/images/cardapio/drinks.png" alt="Drinks" />
        <h1>Bebidas</h1>
      </button>
    </div>
  </div>
</div>
